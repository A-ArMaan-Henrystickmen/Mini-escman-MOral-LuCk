
<html>
    <head>
        <script src="https://randojs.com/1.0.0.js"></script>
        <script>
            function showRandomNumber(){
                document.getElementById("myNumber").innerHTML = rando(0,100);
            }
        </script>
        <style>
            #myNumber{
                font-size:1000px;
                text-align:center;
                margin:50px auto;
                font-family:Copperplate
            }
        </style>
    </head>
    <body onclick="showRandomNumber();">
        <div id="myNumber"></div>
    </body>
</html>
<button type="button">Click Me For a Number</button>
.button {
  background-color: #04AA6D; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
